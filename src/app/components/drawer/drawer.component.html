<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<!-- Drawer will slide out when hamburger is clicked -->
<mat-sidenav #sidenav hasBackdrop="false" mode="push" [opened]="isExpanded">
  <button mat-icon-button (click)="drawerClose()">
    <mat-icon>close</mat-icon>
  </button><br>
  <mat-icon fontIcon="done"></mat-icon><a routerLink="/completed" routerLinkActive="active" >Completed</a><br>
  <mat-icon fontIcon="device_reset"></mat-icon><a routerLink="/uncompleted" routerLinkActive="active" >Uncompleted</a><br>
  <a routerLink="/deleted" routerLinkActive="active" >Deleted</a><br>
</mat-sidenav>
